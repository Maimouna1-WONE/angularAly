<div class="row">
  <button (click)="proposerEmail()"></button>
    <div class="col-md-4 my-5 offset-4">
      <div class="card alert-secondary">
        <!--<form #loginform="ngForm" (ngSubmit)="OnSubmit(loginform)">-->
          <form #loginform="ngForm" (ngSubmit)="OnSubmit()">
          <div class="card-body text-center">
            <img src="https://raw.githubusercontent.com/the-customer/e221-free-live-coding-12-2020-template/main/user.png" width="50%" class="logo" />
            <h3 class="card-title">Se connexion</h3>
            <p class="slogan">pour acceder aux fonctionnalit√©s</p>
            <p class="slogan alert alert-danger">Login ou mot de passe invalide!</p>
            <div class="form-group">
              <input #email="ngModel" ngModel required email type="text" id="username" name="username" class="form-control" placeholder="Entrer votre email">
              <p><small *ngIf="!email.dirty && !email.valid" class="text-danger">Verifier l'email</small></p>
              <label for="username">Email</label>
            </div>
            <div class="form-group">
              <input #password="ngModel" ngModel required type="password" id="password" name="password" class="form-control" placeholder="Entrer votre mot de passe">
              <p><small *ngIf="!password.valid && !password.dirty" class="text-danger">Verifier votre password</small></p>
              <label for="password">Password</label>
            </div>
            <div class="card-foter text-right">
              <button [disabled]="!loginform" type="submit" class="btn btn-primary btn-sm" style="width: 140px;">Connexion</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
