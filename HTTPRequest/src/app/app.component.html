<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
    <form #myForm=ngForm (ngSubmit)="OnSubmit(myForm.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required ngModel name="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" id="description" required ngModel name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Envoyer</button>
      <hr>
      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid" (click)="OnFetch()">Afficher</button>
      <hr>
      <button type="button" class="btn btn-danger" [disabled]="coms.length < 0" (click)="OnDeleteComs()">Supprimer</button>
    </form>
    </div>
    <div class="row" *ngIf="coms.length == 0">
      <div class="col-6 offset-3">
        <p>Pas de commentaires</p>
      </div>
    </div>
    <div class="row" *ngIf="coms.length != 0">
      <div class="col-6 offset-3">
        <p>Les commentaires</p>
        <ul class="list-group">
          <li class="list-group-item">
            <h4>Titre</h4>
            <p>Description</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
